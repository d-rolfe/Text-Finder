<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Ctrl F++ Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        /*display: flex;*/
        justify-content: space-between;
      }
      div.text label { 
        margin: 0; 
        padding: 0; 
        margin-left: 20px; 
        display: block; 
        font-size: 100%; 
      } 

      div.text input, 
      div.text textarea { 
        margin: 0; 
        padding: 0; 
        margin-left: 20px; 
        margin-bottom: 1.25em; 
        display: block; 
      } 
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="jquery-3.2.1.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Ctrl F++ Text Finder</h1>
    <div id="container">
      <button id="findBtn">Find</button>
      <div class="text"> 
        <form>
          <label for="textToFind1">Text to find:</label> 
          <textarea rows="20" cols="50" name="comment" id="textToFind1" autofocus></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
